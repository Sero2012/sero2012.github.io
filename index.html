<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Wrapper</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            overflow: hidden;
            border-radius: 14px;
        }
        .iframe-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 14px;
        }
        .iframe-wrapper iframe {
            position: relative;
            top: -211.98px; /* Adjust as necessary */
            width: 100%; /* Adjust to show the content area fully */
            height: 850px; /* Adjust accordingly */
            border-radius: 14px;
            transform-origin: top left;
            /* Optional scaling to fit iframe nicely */
            transform: scale(1);
            border: none;
  overflow: hidden !important;           /* hide any native overflow */
  -ms-overflow-style: none;              /* IE 10+ */
  scrollbar-width: none;                 /* Firefox */
}
.iframe-wrapper iframe::-webkit-scrollbar { 
  display: none;                         /* Chrome, Safari, Opera */
}
    </style>
</head>
<body>
    <div class="iframe-wrapper">
        <iframe
  src="https://storybord.io/?s=And+Tell+Great+Stories"
  class="no-scroll-iframe"
  style="width:100%; height:850px; overflow:hidden;"
></iframe>
    </div>
</body>
</html>
