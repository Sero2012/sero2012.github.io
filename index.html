<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Wrapper</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            overflow: hidden;
        }
        .iframe-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .iframe-wrapper iframe {
            position: relative;
            top: -168px; /* Adjust as necessary */
            width: 450px; /* Adjust to show the content area fully */
            height: 850px; /* Adjust accordingly */
            border: none;
            transform-origin: top left;
            /* Optional scaling to fit iframe nicely */
            transform: scale(0.8);
        }
    </style>
</head>
<body>
    <div class="iframe-wrapper">
        <iframe scrolling="no" src="https://storybord.io/?s=And+Tell+Great+Stories" ></iframe>
    </div>
</body>
</html>
